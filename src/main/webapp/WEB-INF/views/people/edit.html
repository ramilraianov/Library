<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Update person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="hidden" name="_method" value="patch">
    <label for="full_name">Enter full name: </label>
    <input type="text" th:field="*{fullName}" id="full_name">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">full_name error</div>
    <br/>
    <label for="yearOfBirth">Enter year of birth:</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">yearOfBirth error
    </div>
    <br/>
    <input type="submit" value="Update!">
</form>
</body>
</html>
