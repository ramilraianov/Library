<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book: ${bookList}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getYear() + ', ' + book.getAuthor()}">book</a>
</div>
<hr/>
<a href="/books/new">Add book</a>
<br>
<a href="/">Menu</a>
</body>
</html>
