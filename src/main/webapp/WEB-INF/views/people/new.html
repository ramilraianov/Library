<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>New people</title>
</head>
<body>
<p>Create new person</p>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <div>
        <label for="full_name">Enter full name:</label>
        <input type="text" th:field="*{fullName}" id="full_name">
        <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">full_name error</div>
        <br>
        <label for="yearOfBirth">Enter year of birth:</label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
        <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">year Of Birth
            error
        </div>
        <br>
        <input type="submit" value="Create!">
    </div>
</form>
</body>
</html>
